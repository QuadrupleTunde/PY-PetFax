<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>PetFax</h1>
    <div class="header">
        Welcome to  PetFax! We are a no-kill shelter dedicated to find our pets loving home
     </div>
    <div class="pets-container">
            {% for pet in pets %}
        <div class="pet">
            <h2>{{pet.pet_name}}</h2>
            <img src="{{pet.pet_photo}}"/>
            <a href="/pets/{{ pet.pet_id }}">Learn more></a>
        </div>
        {% endfor %}
    </div>
    <div class="header">
        We would love to learn more fun facts!<a href="../fact/new">Submit some here</a>
    </div>
</div>
</body>
</html>
