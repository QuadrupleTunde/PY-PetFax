<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>PetFax| Submit Facts</title>
</head>
<body>
    <div class="container">
        <h2>Submit Fax</h2>
        <div class="sub">
            If you would like to share animal facts, please submit!
        </div>
        <div class="fact-class">
        <form action="action" method="POST">
            <label for="name">Name</label>
            <input type="text" placeholder="Name">
            <br/>
            <label for="fact">Fact</label>
            <input type="textarea" placeholder="Write something...">
            <br/>
            <input type="submit" placeholder="Submit the Fact">
        </form>
        </div>
    </div>
    <a href="/pets"> Go Back </a>
</body>
</html>
